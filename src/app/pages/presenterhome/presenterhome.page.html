<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        How do you feel about this part?
      </ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-button>
            <ion-img
              src="assets\icon\good.png"
              alt="good"
            ></ion-img>
          </ion-button>
          <ion-label>10</ion-label>
          </ion-col>
        <ion-col>
            <ion-button>
            <ion-img
              src="assets\icon\smile.png"
              alt="good"
            ></ion-img>
          </ion-button>
          <ion-label>10</ion-label>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
