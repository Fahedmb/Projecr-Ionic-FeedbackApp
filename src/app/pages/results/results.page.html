<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Feedback Results
      </ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/icon/good.png" alt="good"></ion-img>
          <ion-label>{{ feedbackCounts['good'] }} good feedback</ion-label>
        </ion-col>
        <ion-col>
          <ion-img src="assets/icon/smile.png" alt="smile"></ion-img>
          <ion-label>{{ feedbackCounts['smile'] }} smile feedback</ion-label>
        </ion-col>
        <ion-col>
          <ion-img src="assets/icon/mid.png" alt="mid"></ion-img>
          <ion-label>{{ feedbackCounts['mid'] }} mid feedback</ion-label>
        </ion-col>
        <ion-col>
          <ion-img src="assets/icon/elims.png" alt="elims"></ion-img>
          <ion-label>{{ feedbackCounts['elims'] }} not very clear feedback</ion-label>
        </ion-col>
        <ion-col>
          <ion-img src="assets/icon/weird.png" alt="weird"></ion-img>
          <ion-label>{{ feedbackCounts['weird'] }} bad feedback</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
